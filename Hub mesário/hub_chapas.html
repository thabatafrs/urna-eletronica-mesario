<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub da Urna</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="janela">
        <button
          class="botao"
          id="cadastrarEleitor"
          onclick="entrarCadastrarChapas()"
        >
          Adicionar Chapa/Candidato
        </button>
        <button id="hub" class="botao" onclick="entrarGerenciadorChapas()">
          Exibir todos as Chapas/Candidatos
        </button>
      </div>
      <button id="voltarHub" class="botao sair" onclick="voltarHub()">
        Voltar
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
