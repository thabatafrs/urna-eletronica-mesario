<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub da Urna</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="janela">
        <button class="botao" id="cadastrarChapas" onclick="entrarHubChapas()">
          Gerenciar Candidatos/Chapas
        </button>
        <button
          class="botao"
          id="cadastrarEleitor"
          onclick="entrarHubEleitor()"
        >
          Gerenciar Eleitores
        </button>
        <button class="botao" id="entrarContagem" onclick="entrarContagem()">
          Contagem de Votos
        </button>
        <button id="hub" class="botao" onclick="iniciarProcesso()">
          Iniciar Processo
        </button>
      </div>
      <button id="hubSair" class="botao sair" onclick="hubSair()">Sair</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
