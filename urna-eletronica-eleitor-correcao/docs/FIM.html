<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="10; index.html" />
    <title>Fim</title>
    <link rel="stylesheet" href="styleEleitor.css" />
  </head>

  <body>
    <div class="container">
      <h1>FIM</h1>
    </div>

    <script>
      document.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          window.location.href = "index.html";
        }
      });

      function bloquearUrna() {
        fetch("http://localhost:8080/liberacao_urna?isUrnaLiberada=false", {
          method: "POST",
        })
          .then((response) => {
            console.log("urna bloqueada");
            console.log(response);
          })
          .catch((error) => {
            window.alert("erro");
          });
      }
      bloquearUrna();
    </script>

    <script src="mainMesario.js"></script>
  </body>
</html>
