<html lang="pt-br">
  <head>

    <title>Aguarde</title>
    <link rel="stylesheet" href="styleEleitor.css" />
  </head>

  <body>
    <div class="container">
      <h1>Aguarde</h1>
    </div>

    <script>
      let urnaLiberada = false;

      function verificarUrnaLiberada() {
        if (urnaLiberada) {
          window.location.href = "voto.html";
        } else {
          setTimeout(verificarUrnaLiberada, 1000);
        }
      }

      // Iniciar verificação do status da urna
      verificarUrnaLiberada();
    </script>

  </body>
